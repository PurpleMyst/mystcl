---

dist: xenial  # required for python

language: rust

rust:
  - stable
  - beta
  - nightly

cache: cargo

addons:
  apt:
    packages:
      - python3-dev
      - tcl8.6-dev
      - tk8.6-dev
      - xvfb

before_install:
  - cargo install pyo3-pack

# TODO: Test with `teek` commit `f0acc49`.
script:
  - ./test

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
